    <div class="user-page">
   

        <div class="user-page-box">
            <h2>REGISTER</h2>
            <form>
                <div class="form-group">
                    <label for="reg-name">FULL NAME</label>
                    <input type="text" id="reg-name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="reg-email">EMAIL</label>
                    <input type="email" id="reg-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="reg-password">PASSWORD</label>
                    <input type="password" id="reg-password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="reg-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="reg-confirm" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-full">CREATE ACCOUNT</button>
            </form>
            <div class="page-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>
